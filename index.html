<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@300&display=swap" rel="stylesheet"> 
    
    <title>RGB Sorter Revenge</title>
  </head>
  <body>
    <div class="container">
      <div class="row centered"><h1>RGB COLOR SORTER</h1></div>
      <div class="row buttons">
        <div class="col-md-4"><button id="red">RED</button></div>
        <div class="col-md-4"><button id="green">GREEN</button></div>
        <div class="col-md-4"><button id="blue">BLUE</button></div>
      </div>
      <div class="row">
        <div class="col-md-12"><button id="reset">RESET</button></div>
      </div>
      <div class="row centered">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
